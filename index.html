<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
  <script src="https://kit.fontawesome.com/ec6830b4f5.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <img src="./images/bg-desktop-light.jpg" alt="light">
  </header>

  <main>
    <div class="header-container">
      <h1>TODO</h1>
      <div class="header-container__image">
        <img class="dark" src="./images/icon-moon.svg" alt="dark">
        <img class="light" src="./images/icon-sun.svg" alt="light">

      </div>
    </div>

    <input class="header-input" type="text" placeholder="Create a new todo...">
    <div class="circle list-task__check"></div>

    <div class="list">
      <div class="list-task">
        <div class="list-task__check"><i class="fa-solid fa-check"></i></div>
        <p class="list-task__text">Complete online JavasCript Course</p>
      </div>

      <div class="list-task">
        <div class="list-task__check"><i class="fa-solid fa-check"></i></div>
        <p class="list-task__text">Jog around the park 3x</p>
      </div>

      <div class="list-task">
        <div class="list-task__check"><i class="fa-solid fa-check"></i></div>
        <p class="list-task__text">10 minutes meditation</p>
      </div>

      <div class="list-task">
        <div class="list-task__check"><i class="fa-solid fa-check"></i></div>
        <p class="list-task__text">Read for 1 hour</p>
      </div>

      <div class="list-task">
        <div class="list-task__check"><i class="fa-solid fa-check"></i></div>
        <p class="list-task__text"> Pick up groceries</p>
      </div>

      <div class="list-task">
        <div class="list-task__check"><i class="fa-solid fa-check"></i></div>
        <p class="list-task__text">Complete Todo App on Frontend Mentor</p>
      </div>
    </div>
    <div class="summary">
      <p class=left><span>6</span> items left</p>
      <ul>
        <li class="all menu-active">All</li>
        <li class="active">Active</li>
        <li class="completed">Completed</li>
      </ul>
      <p class="clear">Clear Completed</p>
    </div>
    <p class="description">Drag and drop to reader list</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
